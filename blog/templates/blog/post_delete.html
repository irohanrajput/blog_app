{% extends "blog/base.html" %}

{% block content %}

    <h1>Delete Post</h1>

    <form id="post_delete_form" action="" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete the post, "{{ post.title }}"?</p>
        <input type="submit" value="Confirm" />
    </form>

    <script>
        document.getElementById("post_delete_form").onsubmit = function() {
            alert("The post was deleted successfully!");
        };
    </script>

{% endblock content %}
