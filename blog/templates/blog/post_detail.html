{% extends 'blog/base.html' %}

{% block content %}

<div class="post-entry">               
    <h2>{{ object.title }}</h2>
    <p> {{ object.body }} </p>
</div>

<a href="{% url 'post_edit' post.pk %}"><button>Edit This Blog</button></a>
<a href="{% url 'post_delete' post.pk %}"><button>Delete This Blog</button></a>

{% endblock content %}
