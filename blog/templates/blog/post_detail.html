{% extends 'blog/base.html' %}

{% block content %}

<div class="post-entry">               
    <h2>{{ object.title }}</h2>
    <p> {{ object.body }} </p>
</div>

<div class="detailButton">
    <a href="{% url 'post_edit' post.pk %}"><button>Edit This Blog</button></a>
    <a href="{% url 'post_delete' post.pk %}"><button>Delete This Blog</button></a>
    <a href="{% url 'home' %}"><button>Get back to home screen</button></a>
</div>

{% endblock content %}
